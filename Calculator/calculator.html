<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="calculator.js">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.js">
</head>

<body onload="load()">
    <header class="header">
        <h1>
            Simple Calculator
        </h1>
    </header>

    <div id="calculator">

        <div class="top">
            <span id="clear">C</span>
            <div id="screen">123456789</div>
        </div>

        <div class="keys">
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span class="operator">+</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">รท</span>
            <span>0</span>
            <span>.</span>
            <span class="eval">=</span>
            <span class="operator">x</span>
        </div>
        
    </div>
    
    <script type="text /javascript" src="calculator.js"></script>

</body>

</html>
